<div class="top-header flex-container teamdash-topicon">
  <div class="left-icon">
    <mat-icon *ngIf="this.navigationModel.poppupcloseURL == 'popPupCloseUrl'" (click)="openDialogWithTemplateRef(Dialog)"  aria-label="Example close icon" fontIcon="close"></mat-icon>
    <mat-icon *ngIf="this.navigationModel.closeURL != ''" routerLink={{this.navigationModel.closeURL}} routerLinkActive="active" aria-label="Example close icon" fontIcon="close"></mat-icon>
    <mat-icon *ngIf="this.navigationModel.backURL != ''" routerLink={{this.navigationModel.backURL}} routerLinkActive="active" aria-label="Example back icon" fontIcon="keyboard_backspace"></mat-icon>
    <mat-icon *ngIf="this.navigationModel.poppupBackUrl == 'popPupBackUrl' " (click)="openDialogWithTemplateRef(myDialog)"  aria-label="Example back icon" fontIcon="keyboard_backspace"></mat-icon>
  </div>
  <div class="center-title">
    <h2>{{this.navigationModel.heading}}</h2>
  </div>
  <div class="right-icon">     
      <a aria-hidden="false" *ngIf="this.navigationModel.skipURL != ''" routerLink={{this.navigationModel.skipURL}} routerLinkActive="active" class="white-txt text-decoration">
        <div class="top-righttxt" >Skip</div>
      </a>
      <a *ngIf="this.navigationModel.function != null" type="submit">
        <mat-icon (click)="this.navigationModel.function(this)" aria-label="Example done icon" fontIcon="done">
        </mat-icon>
      </a>     
  </div>

  <div>                                          
    <!-- Dialog template -->
    <ng-template #myDialog>            
      <mat-dialog-content>
        <mat-grid-list [cols]="4">
            <div class="align-center">

            <img src="../../../assets/images/exit-popPup-icon.png" alt="Team Member icons"> 
            </div>          
            <h3 class="align-center popup-confirm">Are you sure want to exit team creation?</h3>
            
        </mat-grid-list>
        <div class="home-btn-bottom dflex" >
            <button class="team-btn cancel-outline-btn save-cancel-btn" mat-dialog-close> No </button>
            <button class="team-btn blue-btn save-cancel-btn" (click)="exitApp()" mat-dialog-close> Yes </button>
        </div>                         
      </mat-dialog-content>
      
    </ng-template>  
  </div>

  <div>                                          

    <!-- Dialog template -->

   

  </div>


  <ng-template #Dialog>            
    <mat-dialog-content>
      <mat-grid-list [cols]="4">
          <div class="align-center">

          <img src="../../../assets/images/exit-popPup-icon.png" alt="Team Member icons" style="padding-top: 10px;"> 
          </div>          
          <h3 class="align-center popup-confirm">Are you sure want to Exit?</h3>
          
      </mat-grid-list>
      <div class="home-btn-bottom dflex" >
          <button class="team-btn cancel-outline-btn save-cancel-btn" mat-dialog-close> No </button>
          <button class="team-btn blue-btn save-cancel-btn" (click)="logout()" mat-dialog-close> Yes </button>
      </div>                         
    </mat-dialog-content>
    
  </ng-template>  


</div>
