<section class="schedule-details teams-memberdetails">
    <!-- <app-teams-detailtop></app-teams-detailtop>   -->
    <div class="top-header flex-container teamdash-topicon">
        <div class="left-icon">
            <mat-icon aria-hidden="false" routerLink="/teams/teammembers" routerLinkActive="active"
                aria-label="Example back icon" fontIcon="keyboard_backspace"></mat-icon>
        </div>
        <div class="center-title">
            <h2>Member Detail</h2>
        </div>
        <div class="left-icon">
            <div class="pad-t5">
            </div>
        </div>
    </div>

    <app-teams-memberbanner></app-teams-memberbanner>

    <div class="out-container container-bg">
        <div>
            <form>
                <mat-card-content>

                    <mat-form-field class="full-width pad-b10">
                        <!-- <mat-label>Gender</mat-label> -->
                        <mat-icon matPrefix>contacts</mat-icon>
                        <input matInput [value]="this.memberDetails.gender?this.memberDetails.gender:'No Gender Details' "  readonly class="pad-l5">

                    </mat-form-field>

                    <mat-form-field class="full-width pad-b10">
                        <!-- <mat-label>Mobile</mat-label> -->
                        <mat-icon matPrefix>phone</mat-icon>
                        <input matInput [value]="this.memberDetails.mobileNumber?this.memberDetails.mobileNumber:'No Phone Details'" readonly>

                    </mat-form-field>

                    <mat-form-field class="full-width pad-b10">
                        <!-- <mat-label>Email</mat-label> -->
                        <mat-icon matPrefix>email</mat-icon>
                        <input matInput [value]="this.memberDetails.emailAddress?this.memberDetails.emailAddress:'No Email Details'" readonly>

                    </mat-form-field>


                    <mat-form-field class="full-width pad-b10">
                        <!-- <mat-label>City</mat-label> -->
                        <mat-icon matPrefix> location_city</mat-icon>
                        <input matInput [value]="this.memberDetails.city?this.memberDetails.city:'No City Details'" readonly>

                    </mat-form-field>

                </mat-card-content>
            </form>
        </div>
    </div>
</section>
