<section class="schedule-details">
    <app-teams-schedule-topbar></app-teams-schedule-topbar>
    <app-teams-header [currentTab]="scheduleTabName"></app-teams-header>
    <app-teams-event-banner></app-teams-event-banner>

    <div class="role-cards teammembers-page">
        <h2 class="border-bottom pad-t20"><mat-icon matPrefix class="green-txt">check_box</mat-icon> Available</h2>
        <mat-card class="example-card" *ngFor="let accept of acceptList">
            <mat-card-title-group >
                <div  class="line-height0">
                    <img mat-card-sm-image src="../../assets/images/teammember-icons.png" alt="Team Member icons">
                </div>
                <div class="member-title">
                    <mat-card-title>{{accept.teamMemberData.firstName}} {{accept.teamMemberData.lastName}}</mat-card-title>                    
                </div> 
                <!-- <div class="accept-icons">                     
                    <img mat-card-sm-image src="../../assets/images/edit-icon.png" alt="Accept icons">                      
                </div>      -->
            </mat-card-title-group>     
            <hr/>
        </mat-card>
        <h2 class="border-bottom pad-t20"><mat-icon matPrefix class="red-txt">cancel_presentation</mat-icon> Unavailable</h2>
        <mat-card class="example-card" *ngFor="let reject of rejectList">            
            <mat-card-title-group>
                <div  class="line-height0">
                    <img mat-card-sm-image src="../../assets/images/teammember-icons.png" alt="Team Member icons">
                </div>
                <div class="member-title">
                    <mat-card-title>{{reject.teamMemberData.firstName}} {{reject.teamMemberData.lastName}}</mat-card-title>                  
                </div>                   
            </mat-card-title-group> 
            <hr/>
        </mat-card>
        <h2 class="border-bottom pad-t20"><mat-icon matPrefix class="orange-text">live_help</mat-icon> May be</h2>
        <mat-card class="example-card" *ngFor="let maybe of maybeList"> 
            <mat-card-title-group>
                <div  class="line-height0">
                    <img mat-card-sm-image src="../../assets/images/teammember-icons.png" alt="Team Member icons">
                </div>
                <div class="member-title">
                    <mat-card-title>{{maybe.teamMemberData.firstName}} {{maybe.teamMemberData.lastName}}</mat-card-title>                    
                </div>
            </mat-card-title-group>   
            <hr/>
        </mat-card>
    </div>
</section>
