<app-navbar style="position: sticky; top: 0%; z-index: 1;"></app-navbar>
<div class="display_card">
    <div  class="display_left">
        <div  *ngFor="let item of response"  
            style="width: 250px;height: 350px; border: 2px solid black; margin-left: 100px; margin-top: 60px; display: inline-block;">
            <div>
            <img width="150px" height="150px" style="margin-left: 50px; margin-top: 10px;" src="{{item.img}}">
            <p style="margin-top: 20px; margin-left: 30px;">{{item.name}}</p>
            <p  style="margin-top: 20px; margin-left: 30px;">{{item.time}}</p>
            <p  style="margin-top: 20px; margin-left: 30px;">{{item.specialist}}</p>
            </div>
        </div>
        
    </div>
     <div class="display_right"><h5  style="margin-left: 60px; margin-top: 10px;">Book Appointment</h5>
        <input type="text" formControlName="" placeholder="Dr Name">
        <input type="text" formControlName="" placeholder="MobileNumber">
        <input type="text" formControlName="" placeholder="Appointment time">
        <input type="text" formControlName="" placeholder="Patient Name ">
    </div>
     

</div>
